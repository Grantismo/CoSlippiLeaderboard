name: Update slippi rankings

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config --global user.email "grant.warman@gmail.com"
        git config --global user.name "GitHub Actions"

    - uses: actions/setup-node@v4
      with:
        node-version: '21.6.1'

    - name: Install project dependencies
      run: yarn install

    - name: Load secrets
      run: |
        mkdir -p ./secrets
        cat << EOF > ./secrets/creds.json
        ${{ secrets.GOOGLE_CREDS }}
        EOF
      shell: bash

    - name: Download player data from artifacts branch
      run: |
        mkdir -p cron/data
        git fetch origin artifacts
        git show origin/artifacts:players-new.json > cron/data/players-new.json || echo '{}' > cron/data/players-new.json

    - name: Run ranking update and deploy
      run: |
        ./cron/run.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit updated player data
      run: |
        git checkout --orphan artifacts-temp
        git rm -rf .
        cp cron/data/players-new.json .
        git add players-new.json
        git commit -m "Update player data"
        git push -f origin HEAD:artifacts
